<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioWave Player - Milhares de R√°dios Online</title>
    <link rel="icon" type="image/svg+xml" href="public/radio-icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 24px;
        }
        
        .radio-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .radio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(147, 51, 234, 0.2);
        }
        
        .playing {
            border: 2px solid #9333ea;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #9333ea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .audio-visualizer {
            display: flex;
            align-items: end;
            height: 30px;
            gap: 2px;
        }
        
        .audio-bar {
            width: 3px;
            background: linear-gradient(to top, #9333ea, #ec4899);
            border-radius: 2px;
            animation: audioWave 1.5s ease-in-out infinite alternate;
        }
        
        .audio-bar:nth-child(1) { animation-delay: 0s; height: 10px; }
        .audio-bar:nth-child(2) { animation-delay: 0.1s; height: 15px; }
        .audio-bar:nth-child(3) { animation-delay: 0.2s; height: 20px; }
        .audio-bar:nth-child(4) { animation-delay: 0.3s; height: 25px; }
        .audio-bar:nth-child(5) { animation-delay: 0.4s; height: 30px; }
        
        @keyframes audioWave {
            0% { transform: scaleY(0.3); }
            100% { transform: scaleY(1); }
        }
    </style>
</head>
<body class="text-white">
    <!-- Header -->
    <header class="bg-slate-900/80 backdrop-blur-xl border-b border-slate-700/50 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="p-2 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl">
                        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div>
                        <span class="text-xl font-bold text-gradient">RadioWave Player</span>
                        <div class="text-xs text-purple-400">Milhares de R√°dios Online</div>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span id="radio-count" class="text-sm text-gray-400">Carregando...</span>
                    <a href="index.html" class="text-gray-400 hover:text-white transition-colors">‚Üê Voltar</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="card p-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Buscar r√°dios..."
                    class="px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-400"
                >
                <select
                    id="country-select"
                    class="px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 text-white"
                >
                    <option value="">Todos os pa√≠ses</option>
                </select>
                <select
                    id="genre-select"
                    class="px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 text-white"
                >
                    <option value="">Todos os g√™neros</option>
                </select>
                <button
                    onclick="searchRadios()"
                    class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white rounded-xl transition-all font-semibold"
                >
                    Buscar
                </button>
            </div>
        </div>
    </div>

    <!-- Quick Categories -->
    <div class="max-w-7xl mx-auto px-4 mb-8">
        <div class="flex flex-wrap gap-3 justify-center">
            <button onclick="loadPopularRadios()" class="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-full transition-colors">
                üî• Populares
            </button>
            <button onclick="loadRadiosByCountry('Brazil')" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-full transition-colors">
                üáßüá∑ Brasil
            </button>
            <button onclick="loadRadiosByGenre('rock')" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-full transition-colors">
                üé∏ Rock
            </button>
            <button onclick="loadRadiosByGenre('pop')" class="px-6 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded-full transition-colors">
                üéµ Pop
            </button>
            <button onclick="loadRadiosByGenre('news')" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full transition-colors">
                üì∞ Not√≠cias
            </button>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="text-center py-12 hidden">
        <div class="spinner mx-auto mb-4"></div>
        <p class="text-gray-400">Carregando r√°dios...</p>
    </div>

    <!-- Radio Grid -->
    <div class="max-w-7xl mx-auto px-4 pb-12">
        <div id="radio-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- R√°dios ser√£o carregadas aqui -->
        </div>
    </div>

    <!-- Audio Player -->
    <div id="audio-player" class="fixed bottom-0 left-0 right-0 bg-slate-900/95 backdrop-blur-xl border-t border-slate-700/50 p-4 hidden">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <img id="player-logo" src="" alt="" class="w-12 h-12 rounded-xl object-cover">
                <div>
                    <div id="player-name" class="font-semibold text-white"></div>
                    <div id="player-country" class="text-sm text-gray-400"></div>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <div class="audio-visualizer hidden" id="visualizer">
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                </div>
                
                <button id="play-pause-btn" onclick="togglePlayPause()" class="p-3 bg-purple-600 hover:bg-purple-700 text-white rounded-full transition-colors">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h1m4 0h1m6-4a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </button>
                
                <button onclick="closePlayer()" class="p-2 text-gray-400 hover:text-white transition-colors">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentAudio = null;
        let currentStation = null;
        let allRadios = [];

        // Carregar dados iniciais
        document.addEventListener('DOMContentLoaded', function() {
            loadCountries();
            loadGenres();
            loadPopularRadios();
        });

        // Carregar pa√≠ses
        async function loadCountries() {
            try {
                const response = await fetch('/api/countries');
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('country-select');
                    data.data.countries.slice(0, 50).forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.name;
                        option.textContent = `${country.name} (${country.stationcount})`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar pa√≠ses:', error);
            }
        }

        // Carregar g√™neros
        async function loadGenres() {
            try {
                const response = await fetch('/api/genres');
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('genre-select');
                    data.data.genres.slice(0, 50).forEach(genre => {
                        const option = document.createElement('option');
                        option.value = genre.name;
                        option.textContent = `${genre.name} (${genre.stationcount})`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar g√™neros:', error);
            }
        }

        // Carregar r√°dios populares
        async function loadPopularRadios() {
            showLoading(true);
            try {
                const response = await fetch('/api/popular?limit=50');
                const data = await response.json();
                
                if (data.success) {
                    allRadios = data.data.popular_radios;
                    displayRadios(allRadios);
                    updateRadioCount(allRadios.length);
                }
            } catch (error) {
                console.error('Erro ao carregar r√°dios populares:', error);
                showError('Erro ao carregar r√°dios populares');
            } finally {
                showLoading(false);
            }
        }

        // Buscar r√°dios
        async function searchRadios() {
            const search = document.getElementById('search-input').value;
            const country = document.getElementById('country-select').value;
            const genre = document.getElementById('genre-select').value;
            
            showLoading(true);
            
            try {
                const params = new URLSearchParams();
                if (search) params.append('search', search);
                if (country) params.append('country', country);
                if (genre) params.append('genre', genre);
                params.append('limit', '100');
                
                const response = await fetch(`/api/search?${params.toString()}`);
                const data = await response.json();
                
                if (data.success) {
                    // Combinar r√°dios customizadas e externas
                    const combinedRadios = [
                        ...data.data.custom_radios,
                        ...data.data.external_radios
                    ];
                    
                    allRadios = combinedRadios;
                    displayRadios(allRadios);
                    updateRadioCount(allRadios.length);
                }
            } catch (error) {
                console.error('Erro na busca:', error);
                showError('Erro na busca de r√°dios');
            } finally {
                showLoading(false);
            }
        }

        // Carregar r√°dios por pa√≠s
        async function loadRadiosByCountry(country) {
            document.getElementById('country-select').value = country;
            await searchRadios();
        }

        // Carregar r√°dios por g√™nero
        async function loadRadiosByGenre(genre) {
            document.getElementById('genre-select').value = genre;
            await searchRadios();
        }

        // Exibir r√°dios
        function displayRadios(radios) {
            const grid = document.getElementById('radio-grid');
            grid.innerHTML = '';
            
            radios.forEach(radio => {
                const card = createRadioCard(radio);
                grid.appendChild(card);
            });
        }

        // Criar card de r√°dio
        function createRadioCard(radio) {
            const div = document.createElement('div');
            div.className = 'radio-card card p-6';
            
            // Determinar URL do stream
            const streamUrl = radio.url_resolved || radio.url || radio.stream_url;
            const logoUrl = radio.favicon || radio.logo_url || '';
            const name = radio.name || radio.radio_name;
            const country = radio.country || '';
            const votes = radio.votes || radio.total_clicks || 0;
            
            div.innerHTML = `
                <div class="flex items-start space-x-4">
                    <div class="flex-shrink-0">
                        ${logoUrl ? 
                            `<img src="${logoUrl}" alt="${name}" class="w-16 h-16 rounded-xl object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">` : 
                            ''
                        }
                        <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl flex items-center justify-center ${logoUrl ? 'hidden' : ''}">
                            <span class="text-white font-bold text-xl">${name.charAt(0).toUpperCase()}</span>
                        </div>
                    </div>
                    
                    <div class="flex-1 min-w-0">
                        <h3 class="font-bold text-white text-lg truncate">${name}</h3>
                        <p class="text-gray-400 text-sm">${country}</p>
                        ${votes > 0 ? `<p class="text-purple-400 text-xs">${votes} ${radio.source === 'external' ? 'votos' : 'acessos'}</p>` : ''}
                        
                        <button onclick="playRadio('${streamUrl}', '${name}', '${country}', '${logoUrl}')" 
                                class="mt-3 px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors text-sm">
                            ‚ñ∂ Ouvir
                        </button>
                    </div>
                </div>
            `;
            
            return div;
        }

        // Reproduzir r√°dio
        function playRadio(url, name, country, logo) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            // Atualizar player
            document.getElementById('player-name').textContent = name;
            document.getElementById('player-country').textContent = country;
            document.getElementById('player-logo').src = logo || '';
            document.getElementById('audio-player').classList.remove('hidden');
            
            // Criar novo √°udio
            currentAudio = new Audio(url);
            currentStation = { url, name, country, logo };
            
            currentAudio.addEventListener('loadstart', () => {
                document.getElementById('visualizer').classList.add('hidden');
                updatePlayButton(false);
            });
            
            currentAudio.addEventListener('canplay', () => {
                currentAudio.play();
                document.getElementById('visualizer').classList.remove('hidden');
                updatePlayButton(true);
            });
            
            currentAudio.addEventListener('error', () => {
                alert('Erro ao reproduzir esta r√°dio. Tente outra.');
                closePlayer();
            });
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (!currentAudio) return;
            
            if (currentAudio.paused) {
                currentAudio.play();
                document.getElementById('visualizer').classList.remove('hidden');
                updatePlayButton(true);
            } else {
                currentAudio.pause();
                document.getElementById('visualizer').classList.add('hidden');
                updatePlayButton(false);
            }
        }

        // Atualizar bot√£o play/pause
        function updatePlayButton(isPlaying) {
            const btn = document.getElementById('play-pause-btn');
            btn.innerHTML = isPlaying ? 
                '<svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>' :
                '<svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h1m4 0h1m6-4a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
        }

        // Fechar player
        function closePlayer() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            document.getElementById('audio-player').classList.add('hidden');
            currentStation = null;
        }

        // Mostrar loading
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        // Mostrar erro
        function showError(message) {
            const grid = document.getElementById('radio-grid');
            grid.innerHTML = `
                <div class="col-span-full text-center py-12">
                    <div class="text-red-400 text-xl mb-4">‚ùå ${message}</div>
                    <button onclick="loadPopularRadios()" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-xl transition-colors">
                        Tentar Novamente
                    </button>
                </div>
            `;
        }

        // Atualizar contador de r√°dios
        function updateRadioCount(count) {
            document.getElementById('radio-count').textContent = `${count} r√°dios encontradas`;
        }

        // Busca ao pressionar Enter
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchRadios();
            }
        });
    </script>
</body>
</html>
